<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ApexFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* New gradient background */
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      color: #ffbb55;
      text-shadow: 0 0 8px #ff9900, 0 0 12px #ff6600;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h3 {
      color: #ffbb55;
      margin-bottom: 10px;
      text-align: left;
      text-shadow: 0 0 5px #ff9900;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      backdrop-filter: blur(3px);
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ffbb55;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #ffbb55;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: rgba(125, 95, 49, 0.1);
      transform: scale(1.02);
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
    }

    li button {
      background: none;
      border: none;
      color: #ba3e3e;
      font-size: 16px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }

      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ApexFlow</h1>
</header>

<div class="container">
  <!-- Contact Form -->
  <div class="box" id="contact">
    <h3>Contact Us</h3>
    <form id="form" autocomplete="off">
      <input type="text" id="name" placeholder="Name" required autocomplete="off">
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- To-Do List -->
  <div class="box" id="todo">
    <h3>To-Do List</h3>
    <input type="text" id="taskInput" placeholder="New Task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
</div>

<script>
  // Contact Form Validation
  document.getElementById("form").onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const validEmail = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

    if (!name || !email || !message) {
      alert("All fields are required.");
      return;
    }

    if (!validEmail.test(email)) {
      alert("Please enter a valid email.");
      return;
    }

    alert("Message sent successfully!");
    this.reset();
  };

  // To-Do List
  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (!text) {
      alert("Enter a task.");
      return;
    }

    const li = document.createElement("li");
    li.innerHTML = `${text} <button onclick="this.parentElement.remove()">‚ùå</button>`;
    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }
</script>

</body>
</html>
